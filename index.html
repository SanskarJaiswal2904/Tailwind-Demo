<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook - log in or sign up</title>
    <link rel="icon" href="fb.ico">
    <link rel="stylesheet" href="/input.css">
</head>

<body class="bg-gray-200">
    <div class="ml-8  px-10 flex">
        <div class="left ">
            <img src="res/fbName.svg" alt="SVG Image" class="h-28 mt-52 ml-52">
            <div class="ml-60 w-[500px] font-[SFProDisplay-Regular, Helvetica, Arial, sans-serif] text-[28px]">
                Facebook helps you connect and share with the people in
                your
                life.
            </div>
        </div>

        <div class="right ml-36 mt-36 ">
            <div class="bg-white w-96 flex flex-col items-center rounded-3xl shadow-2xl">
                <input
                    class="mt-12 py-5 placeholder:text-gray-400 block bg-white w-80 border border-slate-300 rounded-xl pl-5 shadow-sm focus:outline-none focus:border-sky-500 focus:ring-sky-500 focus:ring-1"
                    placeholder="Email address or phone number" type="text" name="username" />
                <input
                    class="mt-3 py-5 placeholder:text-gray-400 block bg-white w-80 border border-slate-300 rounded-xl pl-5  shadow-sm focus:outline-none focus:border-sky-500 focus:ring-sky-500 focus:ring-1"
                    placeholder="Password" type="password" name="password" />
                    

                <button
                    class="mt-3 py-5 text-white font-bold block bg-blue-600 w-80 text-xl rounded-xl hover:bg-blue-700">Log
                    In</button>

                <p class="text-blue-700 mt-3 text-center hover:underline underline-offset-2 cursor-pointer">Forgotten
                    password?</p>

                <div class="mt-5 mb-2 w-80 h-0 border-[1px]"></div>

                <button
                    class="mt-3 mb-10 py-3 text-white font-bold block bg-green-600 w-56 text-lg rounded-2xl hover:bg-green-700 font-mono">Create
                    new account</button>
            </div>

            <div class="text-center mt-7"><b class="hover:underline underline-offset-2 cursor-pointer">Create a Page</b>
                for a celebrity, brand or business.</div>

        </div>


    </div>




</body>

</html>
