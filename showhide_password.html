<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Show/Hide Password</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>

<body class="bg-gray-100 flex justify-center items-center h-screen">
    <div class="bg-white p-8 rounded-md shadow-md">
        <h2 class="text-2xl font-bold mb-4">Login</h2>
        <div class="relative">
            <input id="password"
                class="py-3 px-4 rounded-md w-full border border-gray-300 focus:outline-none focus:border-blue-500"
                type="password" placeholder="Password">
            <button id="togglePassword" class="absolute top-1/2 right-3 transform -translate-y-1/2 text-gray-400"
                aria-label="Toggle password visibility">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24"
                    stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M7.799 10.2A5.99 5.99 0 0112 8a5.99 5.99 0 014.201 2.2M5 15.5a9.032 9.032 0 0014 0" />
                </svg>
            </button>
        </div>
        <button class="mt-4 w-full bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 rounded-md">Login</button>
    </div>

    <script>
        const passwordInput = document.getElementById('password');
        const togglePasswordButton = document.getElementById('togglePassword');

        togglePasswordButton.addEventListener('click', () => {
            const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
            passwordInput.setAttribute('type', type);
        });
    </script>
</body>

</html>
